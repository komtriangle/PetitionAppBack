image: docker

services:
  - docker:dind

stages:
  - test
  - deploy

test:
  stage: test
  only:
    - deploy
    - master
  script:
    - echo run tests in this section

step-deploy-prod:
  stage: deploy
  only:
    - master
  script:
    - apt-get install -y python3-pip
    - pip3 install --upgrade setuptools
    - pip3 install docker-compose
    - docker image prune -f
    - docker-compose build --no-cache
    - docker-compose up -d
  environment: master
  when: manual
